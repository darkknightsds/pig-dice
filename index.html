<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1>Pig Dice</h1>
    <div class="row">
      <div class="col-md-5">
        <h2>Player 1</h2>
        <form id="rollForm">
          <button type="submit" class="btn" id="rollButton">Roll</button>
          <span class="btn btn-primary" id="holdButton">Hold</span>
        </form>
        <h2>Current Turn:</h2>
        <ul id=roundTotal>
        </ul>
        <h2>Player 1 Score:</h2>
        <div id="player1">
          <ul id="player1Score">
          </ul>
        </div>
        <h2>Player 2 Score:</h2>
        <div id="player2">
          <ul id="player2Score">
          </ul>
        </div>
      </div>
  </div>
</body>
</html>
